<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ employee.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <img class="img-responsive" [src]="employee.imgUrl" alt="">
    </div>
    <div class="col-md-7">
        <div class="row">
            <div class="col-md-6">
                <h3>Information</h3>
                {{ employee.snippet }}
            </div>
            <div class="col-md-6">
                <h3>Age</h3>
                {{ employee.age }}
            </div>
            <div class="col-md-6">
                <h3>Education</h3>
                {{ employee.education }}
            </div>
        </div>
    </div>
</div>

<div *ngIf="isModerator()">
    <button class="btn btn-default" (click)="editEmployee()">Edit</button>
    <button class="btn btn-default" [routerLink]="['']" (click)="deleteEmployee() ">Delete</button>
</div>
