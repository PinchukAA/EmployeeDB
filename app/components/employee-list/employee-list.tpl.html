<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Employees</h1>
  </div>

  <div class="row">
    <div *ngIf="isModerator()">
      <button class="btn btn-default" [routerLink]="['add']" style="margin-left: 20px; margin-bottom: 10px">Add</button>
    </div>
    <div class="col-md-3 text-center" *ngFor="let employee of employees">
      <employee-item [employee]="employee"></employee-item>
    </div>
    <div class="col-lg-12" *ngIf="employees.length == 0">
      <div class="alert alert-warning" role="alert"> There is no employee to show :(</div>
    </div>
  </div>
</div>
