<div class="form-group">
  <label>Login</label>
  <input type="text" class="form-control" name="userLogin" [(ngModel)]="user.id" />
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" class="form-control" name="userPassword" [(ngModel)]="user.password" />
</div>
<div>
  <button class="btn btn-default" (click)="checkUser()">Login</button>
  <button class="btn btn-default" (click)="goToRegistration()">Register</button>
</div>
