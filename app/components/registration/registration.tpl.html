<div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="userName" [(ngModel)]="user.name" />
</div>
<div class="form-group">
    <label>Login</label>
    <input type="text" class="form-control" name="userLogin" [(ngModel)]="user.id" />
</div>
<div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="userPassword" [(ngModel)]="user.password" />
</div>
<div>
    <button class="btn btn-default" (click)="registerUser()">Register</button>
    <button class="btn btn-default" (click)="backToLogin()">Back</button>
</div>
